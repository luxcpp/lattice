name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  CMAKE_BUILD_TYPE: Release
  LIBRARY_NAME: luxlattice

jobs:
  build-macos:
    runs-on: macos-14  # Apple Silicon
    strategy:
      matrix:
        arch: [arm64, x86_64]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake ninja

      - name: Configure
        run: |
          mkdir build && cd build
          cmake .. \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }} \
            -DBUILD_SHARED_LIBS=ON \
            -DBUILD_TESTS=OFF \
            -DWITH_GPU=${{ matrix.arch == 'arm64' && 'ON' || 'OFF' }}

      - name: Build
        run: cmake --build build --config Release

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create pkg-config file
        run: |
          mkdir -p build/lib/pkgconfig
          VERSION=${{ steps.version.outputs.version }}
          cat > build/lib/pkgconfig/lux-lattice.pc << EOF
          prefix=/usr/local
          exec_prefix=\${prefix}
          libdir=\${prefix}/lib
          includedir=\${prefix}/include

          Name: lux-lattice
          Description: Lux Lattice Library - GPU-Accelerated Lattice Cryptography
          Version: ${VERSION}
          Requires: lux-gpu
          Libs: -L\${libdir} -lluxlattice
          Libs.private: ${{ matrix.arch == 'arm64' && '-framework Metal -framework Foundation' || '' }} -lstdc++
          Cflags: -I\${includedir}/lux/lattice
          EOF

      - name: Create tarball
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ARCH=${{ matrix.arch }}
          mkdir -p dist/include/lux/lattice dist/lib/pkgconfig
          cp include/*.h dist/include/lux/lattice/ 2>/dev/null || true
          cp -r include/* dist/include/lux/lattice/ 2>/dev/null || true
          cp build/lib/*.dylib dist/lib/ 2>/dev/null || true
          cp build/lib/*.a dist/lib/ 2>/dev/null || true
          cp build/lib/pkgconfig/*.pc dist/lib/pkgconfig/
          cd dist
          tar -czvf ../lux-lattice-${VERSION}-macos-${ARCH}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lux-lattice-macos-${{ matrix.arch }}
          path: lux-lattice-*.tar.gz

  build-linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [amd64]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential

      - name: Configure
        run: |
          mkdir build && cd build
          cmake .. \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DBUILD_TESTS=OFF \
            -DWITH_GPU=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create pkg-config file
        run: |
          mkdir -p build/lib/pkgconfig
          VERSION=${{ steps.version.outputs.version }}
          cat > build/lib/pkgconfig/lux-lattice.pc << EOF
          prefix=/usr/local
          exec_prefix=\${prefix}
          libdir=\${prefix}/lib
          includedir=\${prefix}/include

          Name: lux-lattice
          Description: Lux Lattice Library - GPU-Accelerated Lattice Cryptography
          Version: ${VERSION}
          Requires: lux-gpu
          Libs: -L\${libdir} -lluxlattice
          Libs.private: -lstdc++ -lpthread -lm
          Cflags: -I\${includedir}/lux/lattice
          EOF

      - name: Create tarball
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ARCH=${{ matrix.arch }}
          mkdir -p dist/include/lux/lattice dist/lib/pkgconfig
          cp include/*.h dist/include/lux/lattice/ 2>/dev/null || true
          cp -r include/* dist/include/lux/lattice/ 2>/dev/null || true
          cp build/lib/*.so* dist/lib/ 2>/dev/null || true
          cp build/lib/*.a dist/lib/ 2>/dev/null || true
          cp build/lib/pkgconfig/*.pc dist/lib/pkgconfig/
          cd dist
          tar -czvf ../lux-lattice-${VERSION}-linux-${ARCH}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lux-lattice-linux-${{ matrix.arch }}
          path: lux-lattice-*.tar.gz

  release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          cd release
          sha256sum *.tar.gz > SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Lux Lattice v${{ steps.version.outputs.version }}
          body: |
            ## Lux Lattice Library v${{ steps.version.outputs.version }}

            GPU-accelerated lattice cryptography library with NTT acceleration.
            Part of the Lux C++ library stack (depends on lux-gpu).

            ### Downloads

            | Platform | Architecture | GPU Support | File |
            |----------|--------------|-------------|------|
            | macOS | arm64 | Metal | `lux-lattice-${{ steps.version.outputs.version }}-macos-arm64.tar.gz` |
            | macOS | x86_64 | CPU only | `lux-lattice-${{ steps.version.outputs.version }}-macos-x86_64.tar.gz` |
            | Linux | amd64 | CPU/CUDA | `lux-lattice-${{ steps.version.outputs.version }}-linux-amd64.tar.gz` |

            ### Installation

            ```bash
            # Install lux-gpu first (dependency)
            curl -LO https://github.com/luxfi/gpu/releases/latest/download/lux-gpu-$(uname -s | tr A-Z a-z)-$(uname -m).tar.gz
            sudo tar -xzf lux-gpu-*.tar.gz -C /usr/local

            # Install lux-lattice
            curl -LO https://github.com/luxfi/lattice-cpp/releases/download/v${{ steps.version.outputs.version }}/lux-lattice-${{ steps.version.outputs.version }}-$(uname -s | tr A-Z a-z)-$(uname -m).tar.gz
            sudo tar -xzf lux-lattice-*.tar.gz -C /usr/local

            # Verify
            pkg-config --libs lux-lattice
            ```

            ### CGO Usage

            ```bash
            export CGO_CFLAGS=$(pkg-config --cflags lux-lattice)
            export CGO_LDFLAGS=$(pkg-config --libs lux-lattice)
            go build -tags cgo ./...
            ```
          files: release/*
          draft: false
          prerelease: false
